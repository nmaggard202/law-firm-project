{% macro tab(label='', path='') %}
<a href="{{ path }}" class="nav-bar__tab {% if request.path == path %}nav-bar__tab--active{% endif %}">
  {{ label }}
</a>
{% endmacro %}

<div class="nav-bar__tabs">
  {% if session.user %}
  {{ tab(label="Appointments", path=url_for('webapp.appointments')) }}
  {{ tab(label="Admin", path=url_for('webapp.admin')) }}
  {% endif %}
</div>
